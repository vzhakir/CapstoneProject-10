<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Login - File Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center mb-6">ðŸ”‘ Login</h1>
        <form id="loginForm">
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <input type="text" id="username" class="w-full p-2 border rounded" value="admin">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded" value="password">
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // --- INI HANYA SIMULASI ---
            // Di aplikasi nyata, data ini dikirim ke server untuk verifikasi.
            if (username === 'admin' && password === 'password') {
                // Simpan status login di localStorage (penyimpanan browser)
                localStorage.setItem('isLoggedIn', 'true');
                // Arahkan ke halaman utama file manager
                window.location.href = 'index.html';
            } else {
                alert('Username atau password salah!');
            }
        });
    </script>
</body>
</html>
